<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
   <div id="main-div">
    <h1>Calculator</h1>
    <div id="calculator">
        <div>
            <input type="text" placeholder="enter value" id="input">
            <button class="clr" onclick="Reset()">C</button>
        </div>
        <div class="btn-div">
            <div>
                <button class="btn" value="1" onclick="addValue('1')">1</button>
                <button class="btn" value="2" onclick="addValue('2')">2</button>
                <button class="btn" value="3" onclick="addValue('3')">3</button>
                <button class="btn" value="/" onclick="addValue('/')">/</button>
            </div>
            <div>
                <button class="btn" value="4" onclick="addValue('4')">4</button>
                <button class="btn" value="5" onclick="addValue('5')">5</button>
                <button class="btn" value="6" onclick="addValue('6')">6</button>
                <button class="btn" value="-" onclick="addValue('-')">-</button>
            </div>
            <div>
                <button class="btn" value="7" onclick="addValue('7')">7</button>
                <button class="btn" value="8" onclick="addValue('8')">8</button>
                <button class="btn" value="9" onclick="addValue('9')">9</button>
                <button class="btn" value="+" onclick="addValue('+')">+</button>
            </div>
            <div>
                <button class="btn" value="." onclick="addValue('.')">.</button>
                <button class="btn" value="0" onclick="addValue('0')">0</button>
                <button class="equal" value="=" onclick="calculate()">=</button>
                <button class="btn" value="*" onclick="addValue('*')">*</button>
            </div>
        </div>
        
    </div>
   </div>
   
    <script src="index.js"></script>
</body>

</html>
